name: Pull Request (Deployment)

on:
  pull_request:
    types: [ synchronize, labeled ]

permissions:
  contents: read
  pull-requests: write

jobs:
  pull-request-deploy:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'Deploy PR') }}
    name: Publish Web-Application (Preview)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.repository }} @ ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install NPM Packages
        run: npm install
      - name: Build Web-Application
        run: npm run build --workspace=web
      - name: Deploy App to CloudFlare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy ./web/build --project-name=haruneko --commit-dirty=true
      - name: Comment Deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ”¥ Preview Deployment\nRun the command below to preview this pull-request directly in HaruNeko\n```sh\nhakuneko.exe --origin=${{ steps.deploy.outputs.deployment-url }}\n```'
            })