name: Pull Request (Deployment)

on:
  pull_request:
    types: [ synchronize, labeled ]

permissions:
  contents: read
  pull-requests: write

jobs:
  pull-request-deploy:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'Deploy PR') }}
    name: Publish Web-Application (Preview)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.repository }} @ ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.x
      - name: Install NPM Packages
        run: npm install
      - name: Build Web-Application
        run: npm run build --workspace=web
      - name: Deploy App to CloudFlare
        id: deployWebApp
        # Skipped until figured out how to workers can correctly deploy previews
        if: false
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 4
          preCommands: echo "workers_dev=true" > ./wrangler.toml
          command: deploy --assets=./web/build --name=hakuneko-app --latest=true --config=./wrangler.toml
      - name: Build Documentation
        run: npm run build --workspace=docs
      - name: Deploy Docs to CloudFlare
        id: deployDocs
        # Skipped until figured out how to workers can correctly deploy previews
        if: false
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 4
          preCommands: echo "workers_dev=true" > ./wrangler.toml
          command: deploy --assets=./docs/.vitepress/dist --name=hakuneko-docs --latest=true --config=./wrangler.toml
      - name: Comment Deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ”¥ Preview Deployment\nRun the command below to preview this pull-request directly in HaruNeko\n```sh\nhakuneko.exe --origin=${{ steps.deployWebApp.outputs.deployment-url }}\n```\nDocumentation: ${{ steps.deployDocs.outputs.deployment-url }}'
            })